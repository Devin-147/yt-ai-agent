<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YT AI Agent</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    pre { white-space: pre-wrap; word-wrap: break-word; }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">

  <div class="max-w-5xl mx-auto">
    <header class="text-center mb-10">
      <h1 class="text-5xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
        YT AI Agent
      </h1>
      <p class="text-xl text-gray-300 mt-3">Paste YouTube links → get a perfect script in seconds</p>
    </header>

    <div class="bg-gray-800 rounded-xl shadow-2xl p-8 mb-10">
      <label class="block text-lg mb-3">YouTube URLs (one per line, max 10)</label>
      <textarea
        id="urls"
        rows="6"
        class="w-full p-4 bg-gray-900 rounded-lg focus:ring-4 focus:ring-purple-600 outline-none"
        placeholder="https://www.youtube.com/watch?v=ca0uLyRTrQ0"
      ></textarea>

      <button
        onclick="generate()"
        class="mt-6 px-8 py-4 bg-gradient-to-r from-purple-600 to-pink-600 rounded-lg font-bold text-lg hover:from-purple-700 hover:to-pink-700 transition shadow-lg"
      >
        Generate Script
      </button>
    </div>

    <div id="output" class="mt-8"></div>
  </div>

  <script>
    async function generate() {
      const textarea = document.getElementById('urls');
      const output = document.getElementById('output');
      const button = document.querySelector('button');

      const urlList = textarea.value.trim();
      const urlList = url.split('\n').map(l => l.trim()).filter(Boolean);

      if (urlList.length === 0) {
        output.innerHTML = '<p class="text-red-400 text-xl">Please paste at least one YouTube link</p>';
        return;
        return;
      }

      output.innerHTML = '<p class="text-xl">Working — this can take 15–60 seconds...</p>';
      button.disabled = true;
      button.textContent = "Working...";

      try {
        const response = await fetch('/api', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ urls: urlList })
        });

        const data = await response.json();

        if (data.success) {
          output.innerHTML = `
            <div class="bg-gray-800 p-8 rounded-xl shadow-xl">
              <h2 class="text-3xl font-bold text-purple-400 mb-6">Your Perfect Script Is Ready!</h2>
              <pre class="text-lg leading-relaxed">${data.finalScript}</pre>
              <p class="mt-6 text-gray-400">Processed ${data.inputVideos} video(s) • ${data.rawLength.toLocaleString()} characters of transcript</p>
            </div>
          `;
        } else {
          output.innerHTML = `<p class="text-red-400 text-xl">Error: ${data.error}</p>`;
        }
      } catch (e) {
        output.innerHTML = `<p class="text-red-400 text-xl">Network error: ${e.message}</p>`;
      } finally {
        button.disabled = false;
        button.textContent = "Generate Script";
      }
    }
  </script>
</body>
</html>
